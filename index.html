        input {

        button[type="submit"] {

            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
        }

        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102,126,234,0.6);
        }

        button[type="submit"]:disabled { opacity:0.7; cursor:not-allowed; }

        .msg {
            margin-top: 18px;
            padding: 14px 16px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }
        .msg.error   { color:#e74c3c; background:rgba(231,76,60,0.1);  border:1.5px solid #e74c3c; }
        .msg.success { color:#27ae60; background:rgba(39,174,96,0.1);   border:1.5px solid #27ae60; }
        .msg.info    { color:#3498db; background:rgba(52,152,219,0.1);  border:1.5px solid #3498db; }

        @keyframes fadeIn {
            from { opacity:0; transform:translateY(-8px); }
            to   { opacity:1; transform:translateY(0); }
        }

        .loading { display:none; text-align:center; margin-top:18px; }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width:40px; height:40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform:rotate(360deg); } }

        .loading p { margin-top:12px; color:#667eea; font-weight:600; }

        /* ======= Ø§Ù„Ù€ iframe ======= */
        #appFrame {

            height: 100%;
            border: none;

        }

        #appFrame.visible {

        }

        /* ======= install prompt ======= */
        .install-prompt {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;

            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: bounceIn 0.5s ease-out;
            max-width: 90%;
        }

        @keyframes bounceIn {
            0%   { opacity:0; transform:translateX(-50%) scale(0.8); }
            50%  { transform:translateX(-50%) scale(1.05); }
            100% { opacity:1; transform:translateX(-50%) scale(1); }
        }

        .install-prompt button {
            background: white;
            color: #667eea;
            padding: 8px 18px;
            margin: 0 4px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }

        .install-prompt .dismiss {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        @media (max-width: 600px) {
            .login-container { padding:35px 25px; margin:15px; }
            h1 { font-size:24px; }
            input, button[type="submit"] { font-size:15px; }
        }
    </style>
</head>
<body>

<!-- ======= Ø´Ø§Ø´Ø© Ø§Ù„Ù„ÙˆØ¬ÙŠÙ† ======= -->
<div id="loginScreen">
    <div class="login-container">
        <h1>ğŸ” ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„</h1>
        <p class="subtitle">Ø£Ø¯Ø®Ù„ Ø¨ÙŠØ§Ù†Ø§ØªÙƒ Ù„Ù„Ù…ØªØ§Ø¨Ø¹Ø©</p>

<!-- ======= Ø§Ù„Ù€ iframe Ø§Ù„Ù„ÙŠ Ù‡ÙŠØ´ØºÙ‘Ù„ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ ÙƒÙ„Ù‡ ======= -->
<iframe id="appFrame" src="about:blank"></iframe>

<div class="install-prompt" id="installPrompt">
    <span>ğŸ“± Ø«Ø¨Ù‘Øª Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø¹Ù„Ù‰ Ø¬Ù‡Ø§Ø²Ùƒ &nbsp;</span>
    <button id="installBtn">ØªØ«Ø¨ÙŠØª</button>

<script>
    // ============================================================
    // âš™ï¸ Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª
    // ============================================================
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwztJdA4AcbAlXIggDE_eEZVPOhiF0H6kIZ3WnVLsYatrXWSa0bHOrXK_1fnrKH131jmg/exec';

    const ROLE_PAGES = {
        'facility': 'orders.html',
        'admin':    'admin-dashboard.html'
    };

    const DEFAULT_PAGE = 'home.html';
    // ============================================================

    // ---- PWA ----
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () =>
            navigator.serviceWorker.register('sw.js').catch(() => {})
        );
    }

    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');

    window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;
        setTimeout(() => installPrompt.style.display = 'flex', 3000);
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
        if (!deferredPrompt) return;
        installPrompt.style.display = 'none';
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') showMsg('info', 'âœ… ØªÙ… Ø§Ù„ØªØ«Ø¨ÙŠØª Ø¨Ù†Ø¬Ø§Ø­!');
        deferredPrompt = null;
    });

    document.getElementById('dismissBtn').addEventListener('click', () => {
        installPrompt.style.display = 'none';
    });

    window.addEventListener('appinstalled', () => {
        installPrompt.style.display = 'none';
        deferredPrompt = null;
    });

    // ---- Helpers ----
    function showMsg(type, text) {
        document.querySelectorAll('.msg').forEach(el => {
            el.style.display = 'none';
            el.textContent = '';
        });
        const el = document.getElementById(
            'msg' + type.charAt(0).toUpperCase() + type.slice(1)
        );
        if (el) { el.textContent = text; el.style.display = 'block'; }
    }

    function setLoading(on) {
        document.getElementById('loading').style.display = on ? 'block' : 'none';
        document.getElementById('loginBtn').disabled     = on;
    }

    // ---- ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ ÙÙŠ Ø§Ù„Ù€ iframe ----
    function loadAppInFrame(targetPage) {
        const loginScreen = document.getElementById('loginScreen');
        const appFrame    = document.getElementById('appFrame');

        // Ù†Ø®ÙÙŠ Ø§Ù„Ù„ÙˆØ¬ÙŠÙ† ÙˆÙ†Ø¸Ù‡Ø± Ø§Ù„Ù€ iframe
        loginScreen.classList.add('hidden');
        appFrame.classList.add('visible');

        // Ù†Ø­Ù…Ù‘Ù„ Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
        appFrame.src = targetPage;
    }

    // ---- Login ----
    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        document.querySelectorAll('.msg').forEach(el => el.style.display = 'none');

        if (!username || !password) {
            showMsg('error', 'âŒ ÙŠØ±Ø¬Ù‰ Ù…Ù„Ø¡ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø­Ù‚ÙˆÙ„');
            return;
        }

        setLoading(true);

        try {
            const res = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ username, password })
            });

            const result = await res.json();

            if (result.ok) {
                const userData = {
                    User_Name:  result.User_Name,
                    Numbers:    result.Numbers,
                    Department: result.Department,
                    Role:       result.Role
                };

                sessionStorage.setItem('currentUser', JSON.stringify(userData));
                sessionStorage.setItem('loginTime',   new Date().toISOString());

                showMsg('success', `âœ… Ù…Ø±Ø­Ø¨Ø§Ù‹ ${result.User_Name}! Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªÙˆØ¬ÙŠÙ‡...`);

                const role       = (result.Role || '').trim().toLowerCase();
                const targetPage = ROLE_PAGES[role] || DEFAULT_PAGE;

                // Ø¨Ø¹Ø¯ Ø«Ø§Ù†ÙŠØ© ÙˆÙ†Øµ Ù†Ø­Ù…Ù‘Ù„ Ø§Ù„ØµÙØ­Ø© ÙÙŠ Ø§Ù„Ù€ iframe
                setTimeout(() => loadAppInFrame(targetPage), 1500);

            } else {
                setLoading(false);

                const errorMessages = {
                    'not_found':      'âŒ Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯',
                    'wrong_password': 'âŒ ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ± ØºÙŠØ± ØµØ­ÙŠØ­Ø©',
                    'missing_fields': 'âŒ ÙŠØ±Ø¬Ù‰ Ù…Ù„Ø¡ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø­Ù‚ÙˆÙ„',
                    'server_error':   `âŒ Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø®Ø§Ø¯Ù…: ${result.message || ''}`
                };

                showMsg('error', errorMessages[result.error] || 'âŒ Ø®Ø·Ø£ ÙÙŠ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„');
            }

        } catch (err) {
            setLoading(false);
            showMsg('error', `âŒ Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„: ${err.message}`);
        }
    });
</script>
